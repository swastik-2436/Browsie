<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Browsie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #111;
      color: white;
      position: relative;
      overflow: hidden;
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 0;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      font-weight: bold;
    }

    nav a:hover {
      color: yellow;
    }

    .container {
      margin-top: 80px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }

    footer {
      margin-top: 60px;
      padding: 10px;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      z-index: 2;
      position: relative;
    }

    /* Bouncing Balls */
    .ball {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      animation: bounce 5s infinite ease-in-out;
      opacity: 0.6;
      z-index: 1;
    }

    @keyframes bounce {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(80vh) translateX(100px); }
      100% { transform: translateY(0) translateX(0); }
    }
  </style>
</head>
<body>

  <!-- Bouncing Balls -->
  <div class="ball" style="background: #ff4d4d; left: 10%; animation-delay: 0s;"></div>
  <div class="ball" style="background: #00ccff; left: 30%; animation-delay: 1s;"></div>
  <div class="ball" style="background: #00ff99; left: 50%; animation-delay: 2s;"></div>
  <div class="ball" style="background: #ffcc00; left: 70%; animation-delay: 1.5s;"></div>
  <div class="ball" style="background: #cc66ff; left: 90%; animation-delay: 0.5s;"></div>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Content -->
  <div class="container">
    <h1>Contact Me</h1>
    <p>Email: <strong>swastik2436@gmail.com</strong></p>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Browsie by Swastik. All rights reserved.
  </footer>
</body>
</html>
