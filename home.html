<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browsie - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      animation: fadeIn 1s ease-in;
      min-height: 100vh;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 0;
      animation: slideDown 1s ease-out;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .container {
      margin-top: 80px;
      animation: zoomIn 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    form {
      margin-top: 25px;
    }

    input[type="text"] {
      padding: 12px;
      width: 60%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #ffcc00;
      color: #333;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    footer {
      margin-top: 60px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.2);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body<body style="animation: fadeIn 1s ease-in;">
<nav style="animation: slideDown 1s ease-out;">
<div class="container" style="animation: zoomIn 1s ease-in-out;">>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h1>Welcome to Browsie</h1>
    <p>Search anything instantly below:</p>

    <form action="https://www.google.com/search" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Search the web...">
      <button type="submit">Search</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Browsie by Swastik. All rights reserved.
  </footer>
</body>
</html>
