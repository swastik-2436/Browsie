<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About - Browsie</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #111;
      color: white;
      overflow: hidden;
      position: relative;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 0;
      z-index: 2;
      position: relative;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .container {
      margin-top: 100px;
      z-index: 2;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      padding: 0 20px;
    }

    footer {
      margin-top: 60px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.2);
      z-index: 2;
      position: relative;
      text-align: center;
    }

    /* Bouncing Balls */
    .ball {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      animation: bounce 5s infinite ease-in-out;
      opacity: 0.6;
      z-index: 1;
    }

    @keyframes bounce {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(80vh) translateX(100px); }
      100% { transform: translateY(0) translateX(0); }
    }
  </style>
</head>
<body>
  <!-- Bouncing Balls -->
  <div class="ball" style="background: #ff4d4d; left: 10%; animation-delay: 0s;"></div>
  <div class="ball" style="background: #00ccff; left: 30%; animation-delay: 1s;"></div>
  <div class="ball" style="background: #00ff99; left: 50%; animation-delay: 2s;"></div>
  <div class="ball" style="background: #ffcc00; left: 70%; animation-delay: 1.5s;"></div>
  <div class="ball" style="background: #cc66ff; left: 90%; animation-delay: 0.5s;"></div>

</body>
</html>
